<h1 mat-dialog-title>
    Delete
     </h1>
     
     <div mat-dialog-content>
     <p>Do you want to delete this product</p>
     </div>
     
     <div mat-dialog-actions>
       <button mat-button (click)="onDelete()">Yes</button>
       <button mat-raised-button (click)="Cancel()">NO</button>
       </div>
